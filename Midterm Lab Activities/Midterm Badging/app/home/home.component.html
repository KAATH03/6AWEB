<div class="page">
  <div class="card">
    <h1>Welcome!</h1>
    <p>This portal pulls remote records and shares them across pages.</p>
  </div>

  <div class="card">
    <h2>Latest Updates</h2>

    <ul>
      <li *ngFor="let post of posts$ | async | slice:0:5">
        <strong>{{ post.title | uppercase }}</strong>
        <p>{{ post.body | slice:0:100 }}...</p>
      </li>
    </ul>
  </div>
</div>
